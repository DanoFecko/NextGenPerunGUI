<div class="container-fluid pl-xl-5 pr-xl-5 member-theme" *ngIf="vo !== undefined && member !== undefined">
  <h1 class="page-title">{{vo.name}} - {{fullName}}</h1>

  <mat-tab-group
    (selectedTabChange)="updateMatrixParam($event.index)"
    [(selectedIndex)]="selectedTab"
    class="tab-padding-top">
    <mat-tab label="Overview">
      <app-member-overview-tab [member]="member">
      </app-member-overview-tab>
    </mat-tab>
    <mat-tab label="Groups">
      <app-member-groups-tab [member]="member">
      </app-member-groups-tab>
    </mat-tab>
  </mat-tab-group>
</div>
