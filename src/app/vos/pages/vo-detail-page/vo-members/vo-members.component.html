<div (keyup)="foo($event)">
  <h1 class="page-subtitle">{{'VO_DETAIL.MEMBERS.TITLE' | translate}}</h1>

  <button mat-flat-button color="accent" class="mr-2"(click)="onAddMember()">
    {{'VO_DETAIL.MEMBERS.ADD_MEMBER' | translate}}
  </button>
  <button mat-flat-button color="warn" class="mr-2" [disabled]="true">
    {{'VO_DETAIL.MEMBERS.REMOVE_MEMBERS' | translate}}
  </button>
  <button mat-stroked-button class="mr-2 mb-2" (click)="onListAll()">
    {{'VO_DETAIL.MEMBERS.LIST_ALL' | translate}}
  </button>

  <mat-form-field class="mr-2 search-field no-border-mat-input">
    <input matInput autocomplete="false" placeholder="{{'VO_DETAIL.MEMBERS.SEARCH_DESCRIPTION' | translate}}" [(ngModel)]="searchString">
  </mat-form-field>
  <button mat-flat-button color="primary" class="mr-2" [disabled]="searchString.length === 0" (click)="onSearchByString()">
    <mat-icon>search</mat-icon>
  </button>
  <mat-spinner *ngIf="loading" class="ml-auto mr-auto">
  </mat-spinner>
  <div class="perun-alert info-alert" *ngIf="!firstSearchDone">
    {{'VO_DETAIL.MEMBERS.SEARCH_ALERT' | translate}}
  </div>
  <div class="mt-3" *ngIf="members !== null && !loading">
    <app-members-list
      [members]="members"
      *ngIf="members.length !== 0">
    </app-members-list>

    <div *ngIf="members.length === 0" class="perun-alert warn-alert">
      {{'VO_DETAIL.MEMBERS.NO_MEMBERS_ALERT' | translate}}
    </div>
  </div>
</div>
