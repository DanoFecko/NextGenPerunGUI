<div class="container-fluid pl-xl-5 pr-xl-5 vo-theme" *ngIf="vo !== undefined">
  <app-back-button>
  </app-back-button>
  <h1 class="page-title">
    {{'VO_DETAIL.TITLE' | translate}}
    <a class="vo-link" [routerLink]="['/organizations/', vo.id]">
      {{vo.name}}
    </a>
    <span class="text-muted">
      &nbsp;#{{vo.id}}
    </span>
  </h1>
  <div [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
