<div>
  <h1 class="page-subtitle">{{'GROUP_DETAIL.SUBGROUPS.TITLE' | translate}}</h1>

  <button mat-flat-button color="accent" (click)="onCreateGroup()">
    {{'GROUP_DETAIL.SUBGROUPS.CREATE_GROUP' | translate}}
  </button>
  <button mat-flat-button color="warn" class="ml-2" [disabled]="selected.selected.length === 0" (click)="deleteGroup()">
    {{'GROUP_DETAIL.SUBGROUPS.DELETE_GROUP' | translate}}
  </button>
  <mat-checkbox color="primary" class="ml-3" [(ngModel)]="showGroupList">
    {{'GROUP_DETAIL.SUBGROUPS.SHOW_LIST' | translate}}
  </mat-checkbox>
  <div class="mt-3" *ngIf="groups.length > 0">
    <app-groups-tree
      *ngIf="!showGroupList"
      [groups]="groups"
      [selection]="selected">
    </app-groups-tree>
    <app-groups-list
      [groups]="groups"
      [selection]="selected"
      *ngIf="showGroupList">
    </app-groups-list>
  </div>
  <div *ngIf="groups.length == 0" class="perun-alert warn-alert">
    {{'GROUP_DETAIL.SUBGROUPS.NO_SUBGROUPS' | translate}}
  </div>
</div>
