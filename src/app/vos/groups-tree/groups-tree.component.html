<div class="card mt-2">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node class="group-tree-node" [routerLink]="['/organizations', node.voId, 'groups', node.groupId]"
                   *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->
      <mat-checkbox color="primary" class="no-label-margin-bottom ml-4" (click)="$event.stopPropagation()">
      </mat-checkbox>
      <button mat-icon-button disabled></button>
      <div class="mr-2">
        {{node.name}}
      </div>
      <div class="text-muted">
        #{{node.groupId}}
      </div>
    </mat-tree-node>
    <mat-tree-node class="group-tree-node" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <mat-checkbox color="primary" class="no-label-margin-bottom ml-4" (click)="$event.stopPropagation()">
      </mat-checkbox>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <div class="mr-2">
        {{node.name}}
      </div>
      <div class="text-muted">
        #{{node.groupId}}
      </div>
    </mat-tree-node>
  </mat-tree>
</div>
