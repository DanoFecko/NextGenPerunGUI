<mat-form-field style="width:300px !important">
  <input matInput (keyup)="applyFilter($event.target.value)"
         autofocus
         placeholder="{{'VO_MANAGEMENT.FILTER_PLACEHOLDER' | translate}}">
</mat-form-field>
<div class="card mt-3">
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear
           class="w-100">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef
            mat-sort-header>{{'VO_MANAGEMENT.TABLE.ID' | translate}}</th>
        <td mat-cell *matCellDef="let vo">{{vo.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef
            mat-sort-header>{{'VO_MANAGEMENT.TABLE.NAME' | translate}}</th>
        <td mat-cell *matCellDef="let vo">{{vo.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let vo; columns: displayedColumns;"
        [routerLink]="['/organizations', vo.id]"
        class="dark-hover-list-item">
      </tr>
    </table>
    <mat-paginator [length]="this.vos.length" [pageSize]="5"></mat-paginator>
  </div>
</div>
