<div class="card mt-2">
  <div class="card-body table-theme">
    <table
      class="w-100"
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="id"
      matSortDirection="asc"
      matSortDisableClear>
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let member">
          <mat-checkbox color="primary" class="no-label-margin-bottom"
                        (click)="$event.stopPropagation()"
                        (change)="onMemberSelected($event, member)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="memberId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'MEMBERS_LIST.ID' | translate}}</th>
        <td mat-cell *matCellDef="let member">{{member.memberId}}</td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'MEMBERS_LIST.NAME' | translate}}</th>
        <td mat-cell *matCellDef="let member">{{member.fullName}}</td>
      </ng-container>
      <ng-container matColumnDef="statusIcon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'MEMBERS_LIST.STATUS' | translate}}</th>
        <td mat-cell *matCellDef="let member">
          <mat-icon [color]="member.statusColor" matTooltip="{{member.status}}" matTooltipPosition="left">
            {{member.statusIcon}}
          </mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'MEMBERS_LIST.EMAIL' | translate}}</th>
        <td mat-cell *matCellDef="let member">{{member.email}}</td>
      </ng-container>
      <ng-container matColumnDef="logins">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'MEMBERS_LIST.LOGINS' | translate}}</th>
        <td mat-cell *matCellDef="let member">{{member.logins}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let member; columns: displayedColumns;"
        [routerLink]="['/organizations', member.voId, 'members', member.memberId]"
        class="dark-hover-list-item">
      </tr>
    </table>
  </div>
</div>
