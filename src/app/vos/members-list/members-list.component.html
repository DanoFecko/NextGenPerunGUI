<div class="card mt-2">
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear class="w-100">
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let member">
          <mat-checkbox color="primary" class="no-label-margin-bottom"
                        (click)="$event.stopPropagation()"
                        (change)="onMemberSelected($event, member)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'MEMBERS_LIST.TABLE_ID' | translate}}</th>
        <td mat-cell *matCellDef="let member">{{member.id}}</td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'MEMBERS_LIST.TABLE_NAME' | translate}}</th>
        <td mat-cell *matCellDef="let member">{{member.fullName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let member; columns: displayedColumns;"
        [routerLink]="['/organizations', member.voId, 'groups', member.id]"
        class="group-list-item">
      </tr>
    </table>
  </div>
</div>
