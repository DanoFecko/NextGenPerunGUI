<div class="container-fluid pl-xl-5 pr-xl-5" *ngIf="vo !== undefined">
  <h1 class="page-title">Organization - {{vo.name}}</h1>
  <mat-tab-group
    (selectedTabChange)="updateMatrixParam($event.index)"
    class="tab-padding-top" [(selectedIndex)]="selectedTab"
    [dynamicHeight]="false">
    <mat-tab label="{{'VO_DETAIL.OVERVIEW' | translate}}">
      <app-vo-quick-actions [vo]="vo"></app-vo-quick-actions>
    </mat-tab>
    <mat-tab label="{{'VO_DETAIL.MEMBERS' | translate}}">
      <app-vo-members-tab [vo]="vo"></app-vo-members-tab>
    </mat-tab>
    <mat-tab label="{{'VO_DETAIL.GROUPS' | translate}}">
      <app-vo-groups-tab [vo]="vo"></app-vo-groups-tab>
    </mat-tab>
  </mat-tab-group>
</div>
