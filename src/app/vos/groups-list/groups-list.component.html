<div class="card mt-2">
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear class="w-100">
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let group">
          <mat-checkbox color="primary" class="no-label-margin-bottom"
                        (click)="$event.stopPropagation()"
                        (change)="onGroupSelected($event, group)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'VO_DETAIL.GROUPS.TABLE_GROUP_ID' | translate}}</th>
        <td mat-cell *matCellDef="let group">{{group.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'VO_DETAIL.GROUPS.TABLE_GROUP_NAME' | translate}}</th>
        <td mat-cell *matCellDef="let group">{{group.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let group; columns: displayedColumns;"
        [routerLink]="['/organizations', group.voId, 'groups', group.id]"
        class="dark-hover-list-item">
      </tr>
    </table>
  </div>
</div>
