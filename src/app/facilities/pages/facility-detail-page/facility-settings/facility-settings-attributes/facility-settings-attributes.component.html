<div>
  <h1 class="page-subtitle">{{'FACILITY_DETAIL.SETTINGS.ATTRIBUTES.TITLE' | translate}}</h1>

  <button mat-flat-button class="mr-2" color="accent" (click)="onCreate()">
    {{'FACILITY_DETAIL.SETTINGS.ATTRIBUTES.CREATE' | translate}}
  </button>

  <button mat-flat-button class="mr-2" color="accent" (click)="onSave()" [disabled]="selection.selected.length === 0">
    {{'FACILITY_DETAIL.SETTINGS.ATTRIBUTES.SAVE' | translate}}
  </button>

  <button mat-flat-button color="warn" (click)="onDelete()" [disabled]="selection.selected.length === 0">
    {{'FACILITY_DETAIL.SETTINGS.ATTRIBUTES.DELETE' | translate}}
  </button>

  <app-attributes-list
    #list
    [attributes]="attributes"
    [selection]="selection">
  </app-attributes-list>
</div>
