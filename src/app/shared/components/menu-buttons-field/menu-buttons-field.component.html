<div *ngIf="size === 'large'" class="row mt-5 ml-0 mr-0 menu-items-row">
  <div *ngFor="let item of items" class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <a [routerLink]="item.url"
       class="menu-item-large box-button-large {{item.style}}">
      <!--suppress HtmlUnknownTarget -->
      <img src="assets/img/PerunWebImages/{{item.icon}}" alt="{{item.label}}">
      <div>
        {{item.label | translate}}
      </div>
    </a>
  </div>
</div>

<div *ngIf="size === 'medium'" class="row mt-5 ml-0 mr-0 menu-items-row">
  <div *ngFor="let item of items" class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
    <a [routerLink]="item.url"
       class="menu-item-medium box-button-medium {{item.style}}">
      <!--suppress HtmlUnknownTarget -->
      <img src="assets/img/PerunWebImages/{{item.icon}}" alt="{{item.label}}">
      <div>
        {{item.label | translate}}
      </div>
    </a>
  </div>
</div>
