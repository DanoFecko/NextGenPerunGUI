<div class="container-fluid pl-xl-5 pr-xl-5 user-theme" *ngIf="user !== undefined">
  <app-back-button>
  </app-back-button>
  <h1 class="page-title">
    {{'MENU_ITEMS.USER.TITLE' | translate}}
    <a class="user-link" [routerLink]="['/profile', user.id]">
      {{user | userFullName}}
    </a>
    <span class="text-muted">
      &nbsp;#{{user.id}}
    </span>
  </h1>
  <app-user-detail-page></app-user-detail-page>
</div>
