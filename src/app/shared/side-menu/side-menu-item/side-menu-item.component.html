<div class="entity-menu-item {{item.colorClass}}">
  <a [routerLink]="item.baseLink" class="entity-menu-item-link">

    <div class="entity-menu-item-label">
      <img
        src="assets/img/PerunWebImages/{{item.icon}}"
        class="entity-menu-item-icon"
        alt="{{item.label}}">
      <div class="ml-3">{{item.label}}</div>
    </div>
    <mat-icon>arrow_drop_down</mat-icon>
  </a>
</div>
