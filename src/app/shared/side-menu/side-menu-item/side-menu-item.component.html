<div class="entity-menu-item">
  <div class="entity-menu-item-header {{item.colorClass}}" id="heading{{index}}">
    <div class="entity-menu-item-link">
      <a class="entity-menu-item-label" [routerLink]="item.baseLink">
        <div>
          <img
            src="assets/img/PerunWebImages/{{item.icon}}"
            class="entity-menu-item-icon"
            alt="{{item.label}}">
        </div>
        <div class="ml-3">{{item.label}}</div>
      </a>
      <a class="p-1" data-toggle="collapse" [attr.data-target]="'#collapse' + index">
        <mat-icon>expand_more</mat-icon>
<!--        TODO: implement arrow change on toggle, use DOM Changes listener-->
<!--        <mat-icon *ngIf="!isExpanded()">keyboard_arrow_up</mat-icon>-->
      </a>
    </div>
  </div>

  <div #collapse id="collapse{{index}}" class="collapse" [class.show]="showOpen" data-parent="#sideMenuAccordion">
    <div class="side-entity-menu">
      <a *ngFor="let link of item.links" [routerLink]="link.url">
        {{link.label}}
      </a>
    </div>
  </div>
</div>
